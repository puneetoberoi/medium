<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        #defaultLoginFormEmail {
            display: inline-block;
            width: 50%;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 1px 1px 10px black ;
        }

        #defaultLoginFormPassword {
            display: inline-block;
            width: 50%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 1px 1px 10px black ;
        }
        #login_btn {
            display: inline-block;
            width: 30%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 1px 1px 10px black ;
        }
    </style>
</head>

<body>

    <!-- Default form login -->
    <!-- Default form login -->
    <form class="text-center border border-light p-5" method="POST" action="/register">

        <p class="h4 mb-4">Sign Up</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-1" placeholder="E-mail" name="userEmail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password">

        <div class="d-flex justify-content-around">
        </div>

        <!-- Sign in button -->
        <button id="login_btn" class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Already a member?
            <a href="/login">Login</a>
        </p>


    </form>
    <!-- Default form login -->
    <!-- Default form login -->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

</body>

</html>
