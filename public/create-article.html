<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    <link rel="stylesheet" href="css/nanak.css">
    
</head>
<body>
        <form action="/create-article" method="POST">
            <div class="author">
                <input type="text" name="author" placeholder="name">
        
                <input type="text" name="title" placeholder="title">
           
                <input type="text" name="date" placeholder="date">
            </div>
            <div class="data">
                <textarea name="content" id="textarea" cols="50" rows="15" placeholder="article-body"></textarea>
            </div>
            <div class="btn">
                <input type="submit" onclick="run()" value="create" id="btn">
            </div>
        </form>

        <script>
            function run(){
                let btn = document.getElementById('btn')
                if(btn.onclick){
                    let conf = confirm("Want to proceed?")
                    if(conf){
                        alert('article created')
                    }else {
                        alert('article not created')
                    }
                }
            }
        </script>
</body>
</html>
